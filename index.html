<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Log in page starts -->
    <div class="container">
      <div id="login-area">
        <h1 class="text-center">Welcome To My Bank</h1>
        <div id="submit-area">
          <h4>Log in</h4>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Username"
          />
          <br />
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
          />
          <br />
          <button
            class="btn btn-primary"
            id="loginBtn"
            type="button"
            class="btn btn-secondary"
          >
            Log in
          </button>
        </div>
      </div>
    </div>
    <!-- Log in page ends -->
    <div class="container">
      <div id="transection-area">
        <div class="balance status">
          <h4>Balance</h4>
          <h2>$ <span id="balance">0</span></h2>
        </div>

        <div class="row mt-5">
          <div class="col-md-6">
            <h4>Deposit</h4>
            <input
              type="text"
              id="deposit-amount"
              class="form-control"
              placeholder="Add amount"
            />
            <br />
            <button
              class="btn btn-primary"
              type="button"
              id="depositBtn"
              class="btn btn-secondary"
            >
              Deposit
            </button>
          </div>
          <div class="col-md-6">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdraw-amount"
              class="form-control"
              placeholder="Withdrawal amount"
            />
            <br />
            <button
              class="btn btn-primary"
              id="withdrawBtn"
              type="button"
              class="btn btn-secondary"
            >
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
